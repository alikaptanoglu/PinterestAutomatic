<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

    <link rel="icon" href="https://s-passets-cache-ak0.pinimg.com/webapp/style/app/common/images/favicon-57a225b2.png">


	<title>Pinterest Automatic</title>
</head>
<body>
<script type="text/javascript">
	function getCookie(cname) {
	    var name = cname + "=";
	    var ca = document.cookie.split(';');
	    for(var i = 0; i <ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0)==' ') {
	            c = c.substring(1);
	        }
	        if (c.indexOf(name) == 0) {
	            return c.substring(name.length,c.length);
	        }
	    }
	    return "";
	}

	if (getCookie("pa-token") != "") {
		window.location = "https://localhost/PinterestAutomatic/pin.html?state=cookie";
	} else if (getCookie("pa-token") == "") {
		window.location = "https://api.pinterest.com/oauth/?response_type=code&redirect_uri=https://localhost/PinterestAutomatic/pin.html&client_id=4844984301336407368&scope=read_public,write_public&state=secret"
	}
</script>
</body>
</html>
